<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chat with PiP Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .chat-bubble {
            position: relative;
            background: #00aabb;
            border-radius: .4em;
            padding: 10px 20px;
            color: white;
            margin-right: 20px;
        }
        .chat-bubble:after {
            content: '';
            position: absolute;
            border-style: solid;
            border-width: 15px 15px 15px 0;
            border-color: transparent #00aabb transparent transparent;
            display: block;
            width: 0;
            z-index: 1;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
        }
        .pip img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #aaa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
   
        <div class="pip">
            <img src="t725.jpg" alt="PiP Image">
        </div>
        ------
        <div class="container">
            <div class="chat-bubble">
                Hallo
            </div>
    </div>
</body>
</html>
